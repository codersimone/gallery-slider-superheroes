<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Gallery slider-superheroes</title>
</head>
<body>

<!-- main container -->
    <main class="main-container">

    <!-- slider container -->
        <div class="slider-container">

        <!-- prev arrow -->
            <div class="arrowStyle">
                <svg id="superArrowLeft" class="arrow-left" viewBox="0 0 5 9">
                    <path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z" />
                </svg>
            </div>

        <!-- JSON info -->
            <div id="super-slider-card" class="slider-card">
                <div id="" class="slider__main-text">
                    <h2 class="slider__card-name">${heroeName}</h2>
                    <div id="" class=""><b>Вселенная:</b> ${universe}</div>
                    <div id="" class=""><b>Альтер эго:</b> ${alterEgo}</div>
                    <div id="" class=""><b>Род деятельности:</b> ${activity}</div>
                    <div id="" class=""><b>Друзья:</b> ${friends}</div>
                    <div id="" class=""><b>Суперсилы:</b> ${powers}</div>
                </div>
                <img id="" class="slider__card-image" src=`${image}` alt="Batman / DC comics" />
            </div>

        <!-- next arrow -->
            <div class="arrowStyle">
                <svg id="superArrowRight" class="arrow-right" viewBox="0 0 5 9">
                    <path d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z" />
                </svg>
            </div>

        </div>

    </main>
    <!-- <script src="index.js"></script> -->
    <!-- <script src="./arraySuperHeroesJSON.js"></script> -->
</body>
</html>
